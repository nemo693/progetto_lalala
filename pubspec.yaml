name: alpinenav
description: Offline-first outdoor navigation for skitouring, hiking, and climbing.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  # Mapping — MapLibre for 2D (Phases 1–4), Mapbox for 3D only (Phase 5)
  maplibre_gl: ^0.25.0

  # Location
  geolocator: ^14.0.1
  geolocator_android: ^5.0.0
  permission_handler: ^11.3.1

  # GPX handling
  gpx: ^2.2.0

  # Storage
  sqflite: ^2.4.1
  path_provider: ^2.1.5

  # Networking (for WMS requests)
  http: ^1.2.2

  # File picking (for GPX import)
  file_picker: ^8.1.6

  # Connectivity detection (offline indicator)
  connectivity_plus: ^6.0.0

  # Foreground service (keep download alive when screen off)
  flutter_foreground_task: ^9.2.0

  # Utilities
  intl: ^0.19.0
  path: ^1.9.0

dependency_overrides:
  # Avoid objective_c native build hook failing on Windows with spaces in user path.
  # path_provider_foundation is only used on iOS/macOS; Android build doesn't need it.
  path_provider_foundation: 2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
