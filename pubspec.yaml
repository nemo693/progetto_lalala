name: alpinenav
description: Offline-first outdoor navigation for skitouring, hiking, and climbing.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  # Mapping
  mapbox_maps_flutter: ^2.17.0

  # Location
  geolocator: ^14.0.1
  permission_handler: ^11.3.1

  # GPX handling
  gpx: ^2.2.0

  # Storage
  sqflite: ^2.4.1
  path_provider: ^2.1.5

  # Networking (for WMS requests)
  http: ^1.2.2

  # File picking (for GPX import)
  file_picker: ^8.1.6

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
